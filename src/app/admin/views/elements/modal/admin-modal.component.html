<div [@pageTransition]>
    <button type="button" class="btn btn-primary" (click)="openModal()">+ Add Tak</button>
    <app-modal [show]="showModal" (closeModal)="onModalCloseHandler($event)">
        <div class="sm:flex sm:items-start">
            <div class="card p-5">
                <div class="card-title">
                   <h3 class="text-xl font-bold leading-none">Add Your Task</h3>
                </div>
                <div class="mt-5">
                   <form class="max-w-sm">
                      <div class="form-group">
                         <label for="large-input" class="form-label required"> Task </label>
                         <input type="text" id="large-input" placeholder="add to do" class="form-control form-control-lg" />
                      </div>
                      <div class="form-group">
                         <label for="base-input" class="form-label"> Priority </label>
                         <select class="form-control" >
                            <option>High </option>
                            <option>Low </option>
                         </select>    
                      </div>
                      <div class="form-group">
                         <label for="small-input" class="form-label"> Day </label>
                         <input type="date" id="small-input" placeholder="Small input" class="form-control form-control-sm" />
                      </div>
                   </form>
                </div>
             </div>
           
        </div>
    </app-modal>
</div>
