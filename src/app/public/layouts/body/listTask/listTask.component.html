
<button (click)="openAddComponent()" data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block mt-20 mb-4  ml-8 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">
    Add Task
  </button>
<ng-container >
<div class="card p-5 ">
    <div class="card-title">
       <h3 class="text-xl font-bold leading-none mb-8">TO DO APP</h3>
    </div>
    <div class="mt-3">
       <div class=" sm:rounded-lg">
          <div class="data-table">
             <div class="table-container">
                <table class="ng-wind-table relative">
                   <thead class="ng-wind-table-header">
                      <tr>
                         <th scope="col" class="ng-wind-header-item">
                           DATE
                         </th>
                         <th scope="col" class="ng-wind-header-item">
                            TASK
                         </th>
                         <th scope="col" class="ng-wind-header-item">
                            PRIORITY
                         </th>
                         <th scope="col" class="ng-wind-header-item">
                            STATUS
                         </th>
                         <th scope="col" class="ng-wind-header-item text-center">
                            ACTION
                         </th>
                      </tr>
                   </thead>
 
            
                   <tbody >
                    @for (task of tasks$ | async ; track $index) {
                      <tr class="bg-white border-b  hover:bg-gray-50">
                         <td class="ng-wind-data-item font-medium text-gray-800 whitespace-nowrap ">
                            {{task?.date}}
                         </td>
                         <td class="ng-wind-data-item">
                            {{task?.description}}
                         </td>
                         <td class="ng-wind-data-item">
                            {{task?.priority}}
                         </td>
                         <td class="ng-wind-data-item">
                            {{task?.status}}
                         </td>
                         <td class="ng-wind-data-item text-center">
                            <p class="font-medium text-blue-600 dark:text-blue-500 hover:underline" [routerLink]="['/update', task.id]" >EDIT</p> 
                            <p class="font-medium text-red-600 dark:text-red-500 hover:underline" (click)="deleteTask(task.id)" >DELETE</p>
                         </td>
                      </tr>
                    }
                   </tbody>
                   
                </table>
             </div>
          </div>
         
       </div>
    </div>
 </div></ng-container>
