<div class="card p-5 ">
   <div class="card-title">
      <h3 class="text-xl font-bold leading-none mb-8">TO DO APP</h3>
   </div>
   <div class="mt-3">
      <div class=" sm:rounded-lg">
         <div class="data-table">
            <div class="table-container">
               <table class="ng-wind-table relative">
                  <thead class="ng-wind-table-header">
                     <tr>
                        <th scope="col" class="ng-wind-header-item">
                          DATE
                        </th>
                        <th scope="col" class="ng-wind-header-item">
                           TASK
                        </th>
                        <th scope="col" class="ng-wind-header-item">
                           PRIORITY
                        </th>
                        <th scope="col" class="ng-wind-header-item">
                           STATUS
                        </th>
                        <th scope="col" class="ng-wind-header-item text-center">
                           ACTION
                        </th>
                     </tr>
                  </thead>

            
                  <tbody>
                     @for (task of tasks; track task?.id){
                     <tr class="bg-white border-b  hover:bg-gray-50">
                        <td class="ng-wind-data-item font-medium text-gray-800 whitespace-nowrap ">
                           {{task?.date}}
                        </td>
                        <td class="ng-wind-data-item">
                           {{task?.description}}
                        </td>
                        <td class="ng-wind-data-item">
                           {{task?.priority}}
                        </td>
                        <td class="ng-wind-data-item">
                           {{task?.status}}
                        </td>
                        <td class="ng-wind-data-item text-center">
                           <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline" (click)="openModal()">Edit</a>
                        </td>
                     </tr>
                     }
                  </tbody>
                  
               </table>
            </div>
         </div>
        
      </div>
   </div>
</div>
  <app-modal [show]="showModal" (closeModal)="onModalCloseHandler($event)">
   <div class="sm:flex sm:items-start">
       <div class="card p-5">
           <div class="card-title">
              <h3 class="text-xl font-bold leading-none">Update Your Task</h3>
           </div>
           <div class="mt-5">
              <form class="max-w-sm">
                 <div class="form-group">
                    <label for="large-input" class="form-label required"> Task </label>
                    <input type="text" id="large-input" placeholder="add to do" class="form-control form-control-lg" />
                 </div>
                 <div class="form-group">
                    <label for="base-input" class="form-label"> Priority </label>
                    <select class="form-control" >
                       <option>High </option>
                       <option>Low </option>
                    </select>    
                 </div>
                 <div class="form-group">
                    <label for="small-input" class="form-label"> Day </label>
                    <input type="date" id="small-input" placeholder="Small input" class="form-control form-control-sm" />
                 </div>
              </form>
           </div>
        </div>
      
   </div>
</app-modal>
